name: Bundle Size Check

on:
  pull_request:
    paths:
      - 'web-sdk/**'
  push:
    paths:
      - 'web-sdk/**'
    branches:
      - master

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./web-sdk
        run: npm ci

      - name: Build SDK
        working-directory: ./web-sdk
        run: npm run build

      - name: Check bundle size
        working-directory: ./web-sdk
        run: npm run size:check

      - name: Comment size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const gzipSize = require('gzip-size');
            const size = fs.readFileSync('web-sdk/dist/adserver.iife.js');
            const gzipped = gzipSize.sync(size);
            const kb = (gzipped / 1024).toFixed(2);

            const comment = `## ðŸ“¦ Bundle Size Report

            | File | Size (gzip) |
            |------|-------------|
            | adserver.iife.js | ${kb} kB |

            ${gzipped <= 5000 ? 'âœ…' : 'âŒ'} Target: <5KB gzip`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
