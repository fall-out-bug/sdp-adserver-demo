name: Web SDK CI

on:
  push:
    paths:
      - 'web-sdk/**'
    branches:
      - master
      - develop
  pull_request:
    paths:
      - 'web-sdk/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-sdk/package-lock.json

      - name: Install dependencies
        working-directory: ./web-sdk
        run: npm ci

      - name: Type check
        working-directory: ./web-sdk
        run: npm run typecheck

      - name: Lint
        working-directory: ./web-sdk
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./web-sdk
        run: npm test -- --run

      - name: Coverage
        working-directory: ./web-sdk
        run: npm run test:coverage -- --run
        continue-on-error: true

      - name: Check bundle size
        working-directory: ./web-sdk
        run: |
          npm run build
          npm run size:check

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./web-sdk/coverage/coverage-final.json
          flags: web-sdk
          name: web-sdk-coverage
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-sdk/package-lock.json

      - name: Install dependencies
        working-directory: ./web-sdk
        run: npm ci

      - name: Build SDK
        working-directory: ./web-sdk
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: web-sdk-dist
          path: web-sdk/dist/
          retention-days: 7

  e2e:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-sdk/package-lock.json

      - name: Install dependencies
        working-directory: ./web-sdk
        run: npm ci

      - name: Install Playwright
        working-directory: ./web-sdk
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./web-sdk
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: web-sdk/playwright-report/
          retention-days: 7
