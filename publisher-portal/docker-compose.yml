version: '3.8'

services:
  publisher-portal:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - adserver-network

  backend:
    image: demo-adserver-backend:latest
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://db:5432/adserver
    depends_on:
      - db
    networks:
      - adserver-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=adserver
      - POSTGRES_USER=adserver
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adserver-network

volumes:
  postgres_data:

networks:
  adserver-network:
    driver: bridge
